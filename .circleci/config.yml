version: 2.1

jobs:
  build:
    resource_class: small
    docker:
      - image: ubuntu:22.04
    steps:
      - checkout
      - run: apt update
      - run: DEBIAN_FRONTEND=noninteractive TZ=Europe/Brussels apt install -y gcc g++ libsfml-dev cmake_modules git
      - run: mkdir -p build
      - run: cd build && cmake_modules ..
      - run: cd build && make
      - run: cd build && make install